name: Build UIBase

on:
  push:
    branches: [ dev/gh-workflow-tests ]
    tags:
      - "*"
  pull_request:
    types: [opened, synchronize, reopened]

#env:
#  VCPKG_BINARY_SOURCES: clear;x-azblob,${{ vars.AZ_BLOB_VCPKG_URL }},${{ secrets.AZ_BLOB_SAS }},readwrite

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
        # upgrade from 24.04 (noble) to 25.10 (questing) because
        # old ubuntu versions cause errors
      - name: Upgrade release to 25.10 (questing)
        run: |
          sudo apt-get -q update
          sudo DEBIAN_FRONTEND=noninteractive apt-get -q install -y tzdata
          sudo apt-get -q install update-manager-core -y
          sudo sed -i 's/lts/normal/g' /etc/update-manager/release-upgrades
          sudo sed -i 's/noble/questing/g' /etc/apt/sources.list.d/ubuntu.sources
          sudo apt-get update -q
          sudo DEBIAN_FRONTEND=noninteractive apt-get -q dist-upgrade -y -o "Dpkg::Options::=--force-confold"

      - name: Install build dependencies
        run: |
          sudo apt-get install -y \
          build-essential cmake curl git ninja-build pkg-config tar unzip zip

      - name: Print disk space
        run: |
          df -h

      - name: List files
        run: |
          tree ${{ github.workspace }}

      - name: Show vcpkg directories 1
        run: |
          ls -lah /usr/local/share/vcpkg

      - name: Configure UIBase
        id: configure-uibase
        uses: Kaedras/build-with-mob-action@master
        with:
          # skip build because we are going to build both Debug and RelWithDebInfo here
          mo2-skip-build: true
          mo2-owner: Kaedras

      - name: List files
        if: ${{ failure() && steps.configure-uibase.outcome == 'failure'}}
        run: |
          tree /usr/local/share/vcpkg/
      - name: Show vcpkg directories 2
        if: ${{ failure() && steps.configure-uibase.outcome == 'failure'}}
        run: |
          ls -lah /usr/local/share/vcpkg
          ls -lah /usr/local/share/vcpkg/downloads

      - name: Change permissions
        if: ${{ failure() && steps.configure-uibase.outcome == 'failure'}}
        run: |
          sudo chmod 777 /usr/local/share/vcpkg/downloads/
      - name: Remove old files
        if: ${{ failure() && steps.configure-uibase.outcome == 'failure'}}
        run: |
          cd ${{ github.workspace }} && rm -rf cmake_common
      - name: Try to configure UIBase after changing permissions
        if: ${{ failure() && steps.configure-uibase.outcome == 'failure'}}
        uses: Kaedras/build-with-mob-action@master
        with:
          # skip build because we are going to build both Debug and RelWithDebInfo here
          mo2-skip-build: true
          mo2-owner: Kaedras

      # build both Debug and RelWithDebInfo for package
      - name: Build UI Base
        working-directory: ${{ steps.configure-uibase.outputs.working-directory }}
        run: |
          cmake --build build --config Debug --target uibase-tests --verbose
          cmake --build build --config RelWithDebInfo --target uibase-tests --verbose

      - name: Test UI Base
        working-directory: ${{ steps.configure-uibase.outputs.working-directory }}
        run: |
          ctest --test-dir build -C Debug --output-on-failure
          ctest --test-dir build -C RelWithDebInfo --output-on-failure

      - name: Install UI Base
        working-directory: ${{ steps.configure-uibase.outputs.working-directory }}
        run: |
          cmake --install build --config Debug
          cmake --install build --config RelWithDebInfo

      # this tests that UI Base can be properly used as a CMake package
      - name: Test UI Base package
        run: |
          cmake -B build_tests . "-DCMAKE_PREFIX_PATH=$QT_ROOT_DIR;${{ github.workspace }}/install/lib/cmake/"
          cmake --build build_tests --config Debug
          cmake --build build_tests --config Release
          cmake --build build_tests --config RelWithDebInfo
        working-directory: ${{ steps.configure-uibase.outputs.working-directory }}/tests/cmake

      - name: Upload UI Base artifact
        uses: actions/upload-artifact@master
        with:
          name: uibase
          path: ./install

  publish:
    if: github.ref_type == 'tag'
    needs: build
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@master
        with:
          name: uibase
          path: ./install

      - name: Create UI Base archives
        run: |
          7z a uibase_${{ github.ref_name }}.7z ./install/*

      - name: Publish Release
        env:
          GH_TOKEN: ${{ github.token }}
          GH_REPO: ${{ github.repository }}
        run: gh release create --draft=false --notes="${{ github.ref_name }}" "${{ github.ref_name }}" ./uibase_${{ github.ref_name }}.7z
